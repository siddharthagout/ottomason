[loggers]
keys=root,dev,prod

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=full

[logger_prod]
level=INFO
handlers=fileHandler
qualname=prod

[logger_root]
level=INFO
handlers=fileHandler
qualname=root

[logger_dev]
level=INFO
handlers=fileHandler,consoleHandler
qualname=dev
propagate=0


[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=full
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=full
args=('../logs/output.log','a',1500,20)

[formatter_full]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
